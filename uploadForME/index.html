<body>

	<div class="container">
		<div class="content">
			<div class="panel panel-info">
				<div class="panel-heading"><h1 class="head panel-title">已上传的文件<small>&nbsp;&nbsp;&nbsp;&nbsp;可点击链接直接下载</small></h1></div>
				<div class="files_list panel-body">
					<ol id="ol"></ol>
				</div>
			</div>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="../fileupload">返回上传文件</a>
		</div>
	</div>

</body>
<script type="text/javascript">

var xmlhttp,li = '';
var target = './'

function loadXMLDoc(url) {
    xmlhttp = null;
    if (window.XMLHttpRequest) { // code for all new browsers
        xmlhttp = new XMLHttpRequest();
    } else if (window.ActiveXObject) { // code for IE5 and IE6
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    if (xmlhttp != null) {
        xmlhttp.onreadystatechange = state_Change;
        xmlhttp.open("GET", url, true);
        xmlhttp.send(null);
    } else {
        alert("Your browser does not support XMLHTTP.");
    }
}

function state_Change() {
    if (xmlhttp.readyState == 4) { // 4 = "loaded"
        if (xmlhttp.status == 200) { // 200 = OK
            filesList(JSON.parse(xmlhttp.responseText));
        } else {
            alert("Problem retrieving XML data");
        }
    }
}

function createDom(name, size, time) {
	li += '<li><a href="'+target+name+'" download="'+name+'">'+name+'<span class="info">'+time+' / <i>'+size+'</i></span></a></li>';
}

function filesList(data) {
	var ol = document.getElementById('ol');
	for (i in data) {
		if (data.hasOwnProperty(i)) {
			createDom(data[i].name, data[i].size, data[i].time);
		}
	}
	ol.innerHTML = li;
}

loadXMLDoc(target+"list.php");

</script>
